{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">List of Uploaded Images</h1>

{% include 'flash_messages.html' %}

{% if images %}
  <div class="image-grid">
    {% for filename in images %}
      <div class="image-container"><img src="{{ url_for('get_image', filename=filename) }}"></div>
    {% endfor %}
  </div>
{% else %}
{%print("Hello")%}
  {%print(image_files)%}
  <p>No images have been uploaded yet.</p>
{% endif %}

{% endblock %}
